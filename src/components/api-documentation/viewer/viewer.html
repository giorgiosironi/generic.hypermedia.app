<paper-dropdown-menu id="classSelect" label="Supported Class" no-animations>
  <paper-listbox slot="dropdown-content">
    <dom-repeat items="[[apiDocs.classes]]">
      <template>
        <paper-item on-click="classClicked">[[item.title]]</paper-item>
      </template>
    </dom-repeat>
  </paper-listbox>
</paper-dropdown-menu>

<div style="overflow: hidden; text-overflow: ellipsis;" title="[[selectedClass.id]]">[[prefixedSelectedClassId]]</div>

<supported-class-view supported-class="{{selectedClass}}" hidden$="[[!classFound]]"
                      on-class-selected="onClassSelected"></supported-class-view>

<paper-toast id="toast" text="Class not found in API Documentation" duration="1000" on-click="closeToast" class="fit-top"></paper-toast>
